<!DOCTYPE html>
<html>
	<head>	
	<title>Fake-o-meter</title>
	<style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }

      .plugin-title {
        background-color: rgb(65, 104, 173);
        color: white;
        padding: 5px 0;
        text-align: center;
        margin-bottom: 10px;
      }

      .line {
        margin: 10px 0;
      }
    </style>
	
		<script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">		
	</head>
	<body>
    <div class="plugin-title">
        Fake-o-meter Plugin
    </div>
    <div class="container">
        
        <!-- loading text -->
        <div id="main-url" class="line">
              <span>Loading...</span>
        </div>
        
        <!-- fake graph-bar -->
        <div id="fake-graph-bar" class="progress line" hidden>
          <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" class="progress-bar bg-danger"><span id="fake-value"></span></div>
        </div>

        <!-- feedback buttons -->
        <div id="feedback-buttons" role="group" aria-label="Basic" class="btn-group line" hidden>
            <button type="button" name="opinion" data-url="https://theguardian.com/world/2017/nov/07/photo-of-elephant-and-calf-fleeing-fire-throwing-mob-wins-top-prize" class="rate-positive btn btn-outline-primary btn-sm hand">This article is actually legit</button>
            <button type="button" name="opinion" data-url="https://theguardian.com/world/2017/nov/07/photo-of-elephant-and-calf-fleeing-fire-throwing-mob-wins-top-prize" class="rate-negative btn btn-outline-danger btn-sm hand">Agreed. It's fake</button>
        </div>
    </div>
	</body>
	
</html>
